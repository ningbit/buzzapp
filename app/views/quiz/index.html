<%= render '/partials/header' %>

<section class="topics">
	<h2 class="header-topic">Topics</h2>
	<% @topics.each do |topic| %>
		<button class="btn-topic" data-id="<%=topic.id%>"><%=topic.name%></button>
	<% end %>
</section>
<section class="questions _inactive">
	<button class="btn-back" style="display:none;">back</button>
	<button class="btn-next">next</button>
	<p class="start-message">choose topic to start</p>
	<div class="quiz">
	</div>
</section>
