<%= render 'header' %>

<section class="controls<%= ' game-paused' if not @game_started %>">
	<div class="row-col-2">
		<button class="right"> right </button>
		<button class="wrong"> wrong </button>
	</div>
	<button class="reset"> reset buzzer </button>
	<div class="row-col-3">
		<button class="start"> start game </button>
		<button class="pause"> pause game </button>
		<button class="scores"> scores </button>
	</div>
</section>
