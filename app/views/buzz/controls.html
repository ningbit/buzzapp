<%= render 'header' %>

<section class="controls">
	<button class="right"> right </button>
	<button class="wrong"> wrong </button>
	<button class="reset"> reset buzzer </button>

	<% if @game_started %>
		<button class="pause"> pause game </button>
	<% else %>
		<button class="start"> start game </button>
	<% end %>
</section>
